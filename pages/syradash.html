<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SyraDash</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body.dashboard-body {
            background: linear-gradient(135deg, #fef7ff 0%, #f3e8ff 50%, #e9d5ff 100%);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 90px 20px 60px 20px;
        }

        .dashboard-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .dash-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .dash-title {
            font-size: 2.5rem;
            font-weight: 600;
            color: #6b46c1;
            margin-bottom: 0.5rem;
        }

        .dash-actions {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1rem;
        }

        .dash-button {
            border: none;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .dash-button.primary {
            background: linear-gradient(135deg, #c4b5fd, #ddd6fe);
            color: #6b46c1;
            box-shadow: 0 4px 15px rgba(196, 181, 253, 0.4);
        }

        .dash-button.primary:hover {
            transform: translateY(-2px);
        }

        .dash-button.ghost {
            background: rgba(196, 181, 253, 0.2);
            color: #7c3aed;
            border: 1px solid rgba(196, 181, 253, 0.5);
        }

        .profile-section {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(196, 181, 253, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .profile-qr img {
            width: 200px;
            height: 200px;
            border-radius: 18px;
            object-fit: cover;
            box-shadow: 0 8px 25px rgba(196, 181, 253, 0.4);
        }

        .profile-bio {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #6b46c1;
            text-align: center;
            max-width: 500px;
        }

        .profile-divider {
            border: none;
            height: 1px;
            width: 100%;
            background: linear-gradient(90deg, rgba(196, 181, 253, 0), rgba(196, 181, 253, 0.5), rgba(196, 181, 253, 0));
            margin: 1rem 0;
        }

        .network-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            width: 100%;
        }

        .network-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(196, 181, 253, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(196, 181, 253, 0.2);
        }

        .network-label {
            font-size: 0.9rem;
            color: #7c3aed;
            font-weight: 500;
        }

        .network-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #6b46c1;
        }

        .wallet-section {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(196, 181, 253, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(20px);
            text-align: center;
        }

        .wallet-cta-copy {
            font-size: 1rem;
            line-height: 1.6;
            color: #7c3aed;
            margin-bottom: 1.5rem;
        }

        .wallet-cta-button {
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            background: linear-gradient(135deg, #c4b5fd, #ddd6fe);
            color: #6b46c1;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(196, 181, 253, 0.4);
            transition: transform 0.2s ease;
        }

        .wallet-cta-button:hover {
            transform: translateY(-2px);
        }

        .dash-toast {
            position: fixed;
            bottom: 32px;
            right: 32px;
            background: rgba(107, 70, 193, 0.9);
            color: #fff;
            padding: 1rem 1.25rem;
            border-radius: 14px;
            box-shadow: 0 8px 25px rgba(107, 70, 193, 0.4);
            opacity: 0;
            transform: translateY(18px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
            z-index: 1200;
        }

        .dash-toast.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
<body class="dashboard-body">
    <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="overlay" onclick="closeMenu()"></div>

    <nav class="sidebar">
        <a href="../index.html" class="menu-item">Início</a>
        <a href="../syrax.html" class="menu-item">SyraX</a>
        <a href="../lunagpt.html" class="menu-item">LunaGPT</a>
        <a href="../sobre.html" class="menu-item">Sobre</a>
        <a href="../contato.html" class="menu-item">Contato</a>
        <a href="../colabs/colabs.html" class="menu-item">Colabs</a>
        <a href="./SyraID.html" class="menu-item">SyraID</a>
        <a href="./syradash.html" class="menu-item">SyraDash</a>
        <div class="menu-footer">
            Desenvolvido pela @SyraDevOps
        </div>
    </nav>

    <main class="dashboard-container">
        <header class="dash-header">
            <div>
                <h1 class="dash-title" id="userHandle">@usuario</h1>
            </div>
            <div class="dash-actions">
                <button class="dash-button ghost" id="refreshDashboard">Atualizar</button>
                <button class="dash-button primary" id="logoutDashboard">Encerrar sessão</button>
            </div>
        </header>

        <section class="profile-section">
            <div class="profile-qr">
                <img id="profileQr" alt="QR Code do perfil" />
                <p>Compartilhe seu perfil Syra rapidamente com o QR Code.</p>
            </div>
            <p class="profile-bio" id="profileBio">Bio não informada.</p>
            <hr class="profile-divider">
            <div class="network-info">
                <div class="network-item">
                    <span class="network-label">Seguidores</span>
                    <span class="network-value" id="followersMetric">--</span>
                </div>
                <div class="network-item">
                    <span class="network-label">Seguindo</span>
                    <span class="network-value" id="followingMetric">--</span>
                </div>
            </div>
        </section>

        <section class="wallet-section">
            <p class="wallet-cta-copy">
                Acompanhe saldo, blocos minerados e movimente seus $YRA com segurança na Syra Wallet.
            </p>
            <button type="button" class="wallet-cta-button" id="openWallet">Acessar minha carteira</button>
        </section>
    </main>

    <div class="dash-toast" id="dashToast"></div>

    <script src="../script.js"></script>
    <script src="../dashboard.js"></script>
</body>
</html>
