<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <title>Artigos – SyraDevOps</title>
  <link rel="stylesheet" href="assets/css/main.css" />
  <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>
<body class="is-preload">
  
  <!-- Header -->
  <header id="header">
    <a href="index.html" class="title">SyraDevOps</a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="active"><a href="posts.html">Artigos</a></li>
      </ul>
    </nav>
  </header>

  <!-- Wrapper -->
  <div id="wrapper">
    
    <!-- posts -->
    <section id="posts" class="wrapper style1 fade-up">
      <div class="inner">
        <h2>Postagens Recentes</h2>
        <ul id="posts-list">
          <!-- Os itens serão inseridos aqui via JavaScript -->
        </ul>
        <ul class="actions">
          <li><a href="index.html" class="button">Voltar para a Home</a></li>
        </ul>
      </div>
    </section>

  </div>

  <!-- Footer -->
  <footer id="footer" class="wrapper alt">
    <div class="inner">
      <ul class="menu">
        <li>&copy; SyraDevOps. Todos os direitos reservados.</li>
      </ul>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery.scrollex.min.js"></script>
  <script src="assets/js/jquery.scrolly.min.js"></script>
  <script src="assets/js/browser.min.js"></script>
  <script src="assets/js/breakpoints.min.js"></script>
  <script src="assets/js/util.js"></script>
  <script src="assets/js/main.js"></script>

  <!-- Script para carregar posts -->
  <script>
    fetch('posts.json')
      .then(r => r.json())
      .then(posts => {
        const ul = document.getElementById('posts-list');
        posts.forEach(p => { // <- aqui diferente: mostra TODOS os posts
          const li = document.createElement('li');
          li.innerHTML = `<a href="${p.url}">${p.title}</a> — <span class="date">${p.date}</span>`;
          ul.appendChild(li);
        });
      })
      .catch(console.error);
  </script>

</body>
</html>
