<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mão - Cubo, Anel, Fogo, Esfera & Rosa</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #video {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover;
      opacity: 0;
    }
  </style>
</head>
<body>

<video id="video" autoplay></video>

<script src="https://cdn.jsdelivr.net/npm/three@0.130.1/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

<script>
  // Three.js Setup
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 100);
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Partículas
  const particleCount = 2000;
  const positions = [];
  const targets = {
    cube: [],
    sphere: [],
    ring: [],
    rose: []
  };

  for (let i = 0; i < particleCount; i++) {
    // Posição inicial aleatória
    positions.push(Math.random() * 2 - 1);
    positions.push(Math.random() * 2 - 1);
    positions.push(Math.random() * 2 - 1);

    // Alvo: cubo
    targets.cube.push(Math.random() * 2 - 1);
    targets.cube.push(Math.random() * 2 - 1);
    targets.cube.push(Math.random() * 2 - 1);

    // Alvo: esfera
    let theta = Math.random() * Math.PI * 2;
    let phi = Math.acos(2 * Math.random() - 1);
    let r = 0.8;
    let x = r * Math.sin(phi) * Math.cos(theta);
    let y = r * Math.sin(phi) * Math.sin(theta);
    let z = r * Math.cos(phi);
    targets.sphere.push(x, y, z);

    // Alvo: anel
    theta = (i / particleCount) * Math.PI * 2;
    const radius = 0.7;
    targets.ring.push(radius * Math.cos(theta));
    targets.ring.push(radius * Math.sin(theta));
    targets.ring.push(0);
  }

  // Alvo: rosa 3D
  const petals = 5;
  const pointsPerPetal = particleCount / petals;
  const roseRadius = 0.7;

  for (let p = 0; p < petals; p++) {
    const angleOffset = (p / petals) * Math.PI * 2;
    for (let i = 0; i < pointsPerPetal; i++) {
      const t = (i / pointsPerPetal) * Math.PI * 2;
      const r = roseRadius * Math.sin(t * 3); // ajuste da curvatura
      const x = r * Math.cos(t) * Math.cos(angleOffset);
      const y = r * Math.sin(t);
      const z = r * Math.cos(t) * Math.sin(angleOffset);

      targets.rose.push(x, y, z);
    }
  }

  const geometry = new THREE.BufferGeometry();
  geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

  const material = new THREE.PointsMaterial({
    size: 0.02,
    color: 0x00ffff,
    blending: THREE.AdditiveBlending,
    depthTest: false,
    transparent: true
  });

  const particles = new THREE.Points(geometry, material);
  scene.add(particles);

  // Luz ambiente
  const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambientLight);

  // Câmera
  camera.position.z = 3;

  // Variáveis de controle
  let gestureState = 'sphere'; // padrão
  const speedFactor = 0.05;

  function animate() {
    requestAnimationFrame(animate);

    const posArray = particles.geometry.attributes.position.array;

    if (gestureState === 'fire') {
      // Movimento caótico e flamejante
      for (let i = 0; i < posArray.length; i += 3) {
        posArray[i] += (Math.random() - 0.5) * 0.02;
        posArray[i + 1] += Math.abs(Math.sin(Date.now() * 0.001 + i)) * 0.01;
        posArray[i + 2] += (Math.random() - 0.5) * 0.01;
      }
    } else {
      // Transição suave entre estados normais
      for (let i = 0; i < posArray.length; i += 3) {
        let targetIndex = i;
        let targetArray;

        if (gestureState === 'cube') targetArray = targets.cube;
        else if (gestureState === 'ring') targetArray = targets.ring;
        else if (gestureState === 'rose') targetArray = targets.rose;
        else targetArray = targets.sphere;

        posArray[i] += (targetArray[targetIndex] - posArray[i]) * speedFactor;
        posArray[i + 1] += (targetArray[targetIndex + 1] - posArray[i + 1]) * speedFactor;
        posArray[i + 2] += (targetArray[targetIndex + 2] - posArray[i + 2]) * speedFactor;
      }
    }

    particles.geometry.attributes.position.needsUpdate = true;

    // Troca de cor baseado no estado
    if (gestureState === 'fire') {
      material.color.setHSL(0.05, 1, 0.6); // Vermelho quente
    } else if (gestureState === 'rose') {
      material.color.setHSL(0, 1, 0.6); // Vermelho para a rosa
    } else {
      material.color.setHSL(0.5, 1, 0.6); // Cyan padrão
    }

    renderer.render(scene, camera);
  }

  animate();

  // Responsividade
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });

  // --- MediaPipe HANDS ---
  const videoElement = document.getElementById('video');

  const hands = new Hands({
    locateFile: file => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
  });

  hands.setOptions({
    maxNumHands: 1,
    modelComplexity: 1,
    minDetectionConfidence: 0.7,
    minTrackingConfidence: 0.7
  });

  hands.onResults(onResults);

  const cameraUtils = new Camera(videoElement, {
    onFrame: async () => {
      await hands.send({ image: videoElement });
    },
    width: 640,
    height: 480
  });

  cameraUtils.start();

  // Lógica de detecção de gestos
  function onResults(results) {
    if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
      const hand = results.multiHandLandmarks[0];

      const fingerTips = [8, 12, 16, 20]; // Indicador, Médio, Anular, Mindinho
      const fingerDip = [6, 10, 14, 18];
      let raisedFingers = [];

      for (let i = 0; i < fingerTips.length; i++) {
        const tip = hand[fingerTips[i]];
        const dip = hand[fingerDip[i]];

        raisedFingers.push(tip.y < dip.y);
      }

      const thumbTip = hand[4];
      const indexTip = hand[8];

      const distance = Math.hypot(
        thumbTip.x - indexTip.x,
        thumbTip.y - indexTip.y,
        thumbTip.z - indexTip.z
      );

      const thumbMcp = hand[2];
      const thumbUp = thumbTip.x < thumbMcp.x;

      const pinkyOnly =
        !thumbUp &&
        !raisedFingers[0] && // indicador
        !raisedFingers[1] && // médio
        !raisedFingers[2] && // anular
        raisedFingers[3];    // mindinho

      const isOkGestured = distance < 0.03;

      // Detecta gestos
      if (isOkGestured) {
        gestureState = 'rose';
      } else if (pinkyOnly) {
        gestureState = 'fire';
      } else if (raisedFingers.filter(Boolean).length === 2) {
        gestureState = 'ring';
      } else if (raisedFingers.filter(Boolean).length >= 3 || thumbUp) {
        gestureState = 'sphere';
      } else {
        gestureState = 'cube';
      }
    } else {
      gestureState = 'sphere';
    }
  }
</script>
</body>
</html>
