<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2547921887453012"
     crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>SYRA - Bem-vindo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #e0e7ef 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        .logo {
            width: 180px;
            height: 180px;
            border: 3px solid #222;
            border-radius: 18px;
            position: relative;
            background: #fff;
            box-shadow: 0 6px 32px 0 rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .logo-text-top {
            position: absolute;
            top: 18px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            color: #222;
        }
        .logo-text-bottom {
            position: absolute;
            bottom: 18px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 0.1em;
            color: #222;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 600;
            color: #222;
            margin: 0 0 10px 0;
            letter-spacing: 0.05em;
        }
        p {
            font-size: 1.2rem;
            color: #444;
            margin: 0 0 30px 0;
            max-width: 400px;
            text-align: center;
        }
        .btn-entrar {
            padding: 12px 36px;
            background: #222;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.07);
        }
        .btn-entrar:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <div class="logo-text-top">SY</div>
            <div class="logo-text-bottom">RA</div>
        </div>
    </div>
    <h1>Bem-vindo à SYRA</h1>
    <p>
        Inovação, elegância e tecnologia para o seu negócio.<br>
        Descubra soluções inteligentes com a SYRA.
    </p>
    <a href="#" class="btn-entrar">Entrar</a>
</body>
</html>
