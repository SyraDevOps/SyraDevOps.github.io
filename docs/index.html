<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2547921887453012"
    crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Syra</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        /* Custom styles for elegant header and menu animation */
        header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: #111;
            padding: 0 40px;
            height: 80px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        .logo {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #fff;
            margin-right: 60px;
            animation: slideDown 1s cubic-bezier(.77,0,.18,1) both;
        }
        nav ul {
            display: flex;
            gap: 40px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeMenu 0.7s forwards;
        }
        nav li:nth-child(1) { animation-delay: 0.3s; }
        nav li:nth-child(2) { animation-delay: 0.5s; }
        nav li:nth-child(3) { animation-delay: 0.7s; }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 1px;
            padding: 8px 18px;
            border-radius: 4px;
            transition: background 0.3s, color 0.3s;
        }
        nav a:hover {
            background: #fff;
            color: #111;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeMenu {
            to { opacity: 1; transform: translateY(0);}
        }
        @media (max-width: 700px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                padding: 20px;
            }
            .logo {
                margin-bottom: 10px;
                margin-right: 0;
            }
            nav ul {
                flex-direction: column;
                gap: 18px;
            }
        }
        main {
            max-width: 700px;
            margin: 60px auto 0 auto;
            background: rgba(30,30,30,0.85);
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.18);
            padding: 40px 30px;
        }
        section h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        section p {
            font-size: 1.1rem;
            color: #e0e0e0;
        }
    </style>
</head>
<body>
    <header>
        <span class="logo">syra</span>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="welcome">
            <h2>Welcome to Syra</h2>
            <p>We offer the best products to meet your needs.</p>
        </section>
        <section id="about">
            <h2>About Us</h2>
            <p>Learn more about our mission and values.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Syra. All rights reserved.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
