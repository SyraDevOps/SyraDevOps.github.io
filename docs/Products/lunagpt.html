<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna AI - Assistente Inteligente</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark-blue: #0d1b2a;
            --bg-panel-blue: #1b263b;
            --bg-accent-blue: #415a77;
            --text-light: #e0e1dd;
            --text-muted: #778da9;
            --accent-cyan: #00b4d8;
            --accent-green: #90ee90;
            --accent-red: #f77f00;
        }
        
        body {
            background-color: var(--bg-dark-blue);
            color: var(--text-light);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* --- Custom Scrollbar --- */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--bg-panel-blue);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--bg-accent-blue);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-cyan);
        }

        /* --- App Structure --- */
        .app-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .app-header {
            background-color: var(--bg-panel-blue);
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--bg-accent-blue);
            display: flex;
            align-items: center;
            flex-shrink: 0;
        }

        .app-header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin: 0;
        }
        .app-header .logo {
            color: var(--accent-cyan);
        }

        /* --- Connection Status --- */
        #connection-status {
            font-size: 0.8rem;
            font-weight: 300;
        }
        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 0.5rem;
            transition: all 0.3s ease;
        }
        .connected {
            background: var(--accent-green);
            box-shadow: 0 0 10px 1px var(--accent-green);
        }
        .disconnected {
            background: var(--accent-red);
            box-shadow: 0 0 10px 1px var(--accent-red);
        }

        /* --- Chat Area --- */
        #chat-window {
            flex-grow: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .message-bubble {
            max-width: 65%;
            padding: 1rem 1.5rem;
            border-radius: 1.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: slide-in 0.4s forwards ease-out;
            line-height: 1.6;
        }

        .user-message {
            background: var(--accent-cyan);
            color: var(--bg-dark-blue);
            border-bottom-right-radius: 0.5rem;
            align-self: flex-end;
            font-weight: 500;
        }

        .luna-message {
            background: var(--bg-panel-blue);
            border-bottom-left-radius: 0.5rem;
            align-self: flex-start;
        }

        @keyframes slide-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Typing Indicator --- */
        .typing-indicator .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-muted);
            margin: 0 2px;
            animation: bounce 1.3s infinite ease-in-out;
        }
        .typing-indicator .dot:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-8px); }
        }


        /* --- Message Input Area --- */
        .chat-input-area {
            padding: 1rem 1.5rem;
            background: var(--bg-panel-blue);
            border-top: 1px solid var(--bg-accent-blue);
            flex-shrink: 0;
        }

        #message-form .input-group {
            background-color: var(--bg-dark-blue);
            border-radius: 2rem;
            padding: 0.25rem;
        }

        #message-input {
            background: transparent;
            border: none;
            color: var(--text-light);
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
        }

        #message-input::placeholder {
            color: var(--text-muted);
        }
        #message-input:focus {
            box-shadow: none;
        }

        .send-btn {
            background-color: var(--accent-cyan);
            color: var(--bg-dark-blue);
            border-radius: 50%;
            width: 45px;
            height: 45px;
            border: none;
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }
        .send-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 180, 216, 0.5);
        }
        .send-btn:disabled {
            background-color: var(--bg-accent-blue);
        }
        
        /* --- Settings Offcanvas --- */
        .offcanvas {
            background-color: var(--bg-panel-blue);
            color: var(--text-light);
            border-left: 1px solid var(--bg-accent-blue);
        }
        .offcanvas-header {
            border-bottom: 1px solid var(--bg-accent-blue);
        }
        .btn-close {
            background-color: var(--accent-cyan);
        }
        .form-label {
            color: var(--text-muted);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        .form-control, .form-select {
            background-color: var(--bg-dark-blue);
            border: 1px solid var(--bg-accent-blue);
            color: var(--text-light);
        }
        .form-control:focus, .form-select:focus {
            background-color: var(--bg-dark-blue);
            color: var(--text-light);
            border-color: var(--accent-cyan);
            box-shadow: 0 0 0 3px rgba(0, 180, 216, 0.25);
        }
        #set-context-btn {
            background-color: var(--accent-cyan);
            border-color: var(--accent-cyan);
            color: var(--bg-dark-blue);
        }
    </style>
</head>
<body>

    <!-- Settings Offcanvas -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="settings-offcanvas" aria-labelledby="settingsOffcanvasLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="settingsOffcanvasLabel"><i class="fas fa-sliders-h me-2"></i>Configurações</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="mb-4">
                <label for="model-select" class="form-label">Modelo AI</label>
                <select id="model-select" class="form-select" data-bs-toggle="tooltip" title="Selecione o modelo de IA para a conversa">
                    <option>Carregando modelos...</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="context-select" class="form-label">Contexto da Conversa</label>
                <div class="input-group">
                    <input type="text" id="context-select" class="form-control" placeholder="Definir um contexto global">
                    <button id="set-context-btn" class="btn" type="button" data-bs-toggle="tooltip" title="Salvar contexto">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>

            <div class="alert alert-dark mt-4" role="alert" style="background-color: var(--bg-dark-blue); border-color: var(--bg-accent-blue);">
                <i class="fas fa-info-circle me-2 text-muted"></i>
                Contexto atual: <strong id="current-context">Nenhum</strong>
            </div>
        </div>
    </div>


    <!-- Main App Wrapper -->
    <div class="app-wrapper">
        <!-- Header -->
        <header class="app-header">
            <h1><i class="fas fa-moon logo me-2"></i>Luna AI</h1>
            <div class="flex-grow-1"></div>
            <div id="connection-status" class="d-flex align-items-center me-3">
                <span class="status-indicator disconnected"></span>
                <small>Conectando...</small>
            </div>
            <button class="btn btn-outline-secondary border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#settings-offcanvas" aria-controls="settings-offcanvas" title="Abrir Configurações">
                <i class="fas fa-cog fs-5"></i>
            </button>
        </header>

        <!-- Chat Messages -->
        <main id="chat-window">
            <div id="chat-messages" class="d-flex flex-column">
                <div class="message-bubble luna-message">
                    Olá! Sou a Luna, sua assistente de IA. Como posso te ajudar hoje?
                </div>
            </div>
        </main>

        <!-- Message Input -->
        <footer class="chat-input-area">
            <form id="message-form">
                <div class="input-group">
                    <input type="text" id="message-input" class="form-control" placeholder="Digite sua mensagem aqui..." autocomplete="off">
                    <button type="submit" id="send-button" class="btn send-btn" title="Enviar mensagem">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </footer>
    </div>

    <!-- Bootstrap 5 JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_BASE = 'https://api-lunagpt.onrender.com/api';
        let currentModel = '';
        let currentContext = null;
        
        // --- DOM Elements ---
        const modelSelect = document.getElementById('model-select');
        const contextInput = document.getElementById('context-select');
        const setContextBtn = document.getElementById('set-context-btn');
        const currentContextEl = document.getElementById('current-context');
        const chatWindow = document.getElementById('chat-window');
        const chatMessages = document.getElementById('chat-messages');
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const statusIndicator = document.querySelector('.status-indicator');
        const connectionStatus = document.getElementById('connection-status');

        // --- Initializer ---
        const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
        const tooltips = tooltipTriggerList.map(el => new bootstrap.Tooltip(el));

        async function init() {
            try {
                const healthResponse = await fetch(`${API_BASE}/health`);
                if (!healthResponse.ok) throw new Error('API não disponível');
                
                updateConnectionStatus(true);
                const models = await fetchModels();
                populateModelSelect(models);
                await getContext();
                
            } catch (error) {
                console.error('Erro de inicialização:', error);
                updateConnectionStatus(false, error.message);
                addMessage(`Falha na conexão com a API: ${error.message}`, 'luna');
            }
        }

        // --- UI Functions ---
        function updateConnectionStatus(connected, message = '') {
            statusIndicator.classList.toggle('connected', connected);
            statusIndicator.classList.toggle('disconnected', !connected);
            connectionStatus.innerHTML = `
                <span class="status-indicator ${connected ? 'connected' : 'disconnected'}"></span>
                <small>${connected ? 'Online' : (message || 'Offline')}</small>
            `;
        }

        function populateModelSelect(models) {
            modelSelect.innerHTML = models.map(model => `
                <option value="${model}">${model.charAt(0).toUpperCase() + model.slice(1)}</option>
            `).join('');
            
            currentModel = models[0];
            modelSelect.value = currentModel;
        }
        
        function scrollToBottom() {
            chatWindow.scrollTo({ top: chatWindow.scrollHeight, behavior: 'smooth' });
        }

        function showTypingIndicator() {
            hideTypingIndicator(); // Remove any previous indicator
            const typingEl = document.createElement('div');
            typingEl.id = 'typing-indicator';
            typingEl.className = 'message-bubble luna-message';
            typingEl.innerHTML = `
                <div class="typing-indicator">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            `;
            chatMessages.appendChild(typingEl);
            scrollToBottom();
        }

        function hideTypingIndicator() {
            const typingEl = document.getElementById('typing-indicator');
            if (typingEl) {
                typingEl.remove();
            }
        }

        function addMessage(text, sender) {
            const messageEl = document.createElement('div');
            messageEl.className = `message-bubble ${sender}-message`;
            messageEl.textContent = text;
            chatMessages.appendChild(messageEl);
            scrollToBottom();
        }

        // --- API Interaction ---
        async function fetchModels() {
            const response = await fetch(`${API_BASE}/models`);
            if (!response.ok) throw new Error('Falha ao carregar modelos');
            return await response.json();
        }

        async function getContext() {
            try {
                const response = await fetch(`${API_BASE}/context`);
                if (!response.ok) throw new Error('Falha ao obter contexto');
                const data = await response.json();
                currentContext = data.context;
                currentContextEl.textContent = currentContext || 'Nenhum';
            } catch (error) {
                console.error('Erro ao obter contexto:', error);
                currentContextEl.textContent = 'Erro ao carregar';
            }
        }

        async function setContext() {
            try {
                const newContext = contextInput.value.trim() || null; // Use null for empty
                const response = await fetch(`${API_BASE}/context`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ context: newContext }),
                });
                if (!response.ok) throw new Error('Falha ao definir contexto');
                await getContext();
                contextInput.value = ''; // Clear input on success
            } catch (error) {
                console.error('Erro ao definir contexto:', error);
                alert(`Erro: ${error.message}`);
            }
        }

        async function sendMessage(message) {
            if (!message.trim()) return;
            
            addMessage(message, 'user');
            messageInput.value = '';
            messageInput.disabled = true;
            sendButton.disabled = true;
            showTypingIndicator();

            try {
                const payload = {
                    message: message,
                    model_name: currentModel,
                    context: currentContext // API uses its managed context
                };

                const response = await fetch(`${API_BASE}/chat`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload),
                });

                hideTypingIndicator();

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Resposta inválida da API' }));
                    throw new Error(errorData.detail || 'Falha na resposta da API');
                }
                
                const data = await response.json();
                addMessage(data.response, 'luna');
                
            } catch (error) {
                hideTypingIndicator();
                console.error('Erro ao enviar mensagem:', error);
                addMessage(`Desculpe, ocorreu um erro: ${error.message}`, 'luna');
            } finally {
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // --- Event Listeners ---
        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            sendMessage(messageInput.value);
        });

        setContextBtn.addEventListener('click', setContext);
        modelSelect.addEventListener('change', () => {
            currentModel = modelSelect.value;
        });

        // --- Start the App ---
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
