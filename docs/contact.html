<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2547921887453012"
    crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Syra</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: #111;
            padding: 0 40px;
            height: 80px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        .logo {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #fff;
            margin-right: 60px;
            animation: slideDown 1s cubic-bezier(.77,0,.18,1) both;
        }
        nav ul {
            display: flex;
            gap: 40px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeMenu 0.7s forwards;
        }
        nav li:nth-child(1) { animation-delay: 0.3s; }
        nav li:nth-child(2) { animation-delay: 0.5s; }
        nav li:nth-child(3) { animation-delay: 0.7s; }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 1px;
            padding: 8px 18px;
            border-radius: 4px;
            transition: background 0.3s, color 0.3s;
        }
        nav a:hover {
            background: #fff;
            color: #111;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeMenu {
            to { opacity: 1; transform: translateY(0);}
        }
        @media (max-width: 700px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                padding: 20px;
            }
            .logo {
                margin-bottom: 10px;
                margin-right: 0;
            }
            nav ul {
                flex-direction: column;
                gap: 18px;
            }
        }
        main {
            max-width: 700px;
            margin: 60px auto 0 auto;
            background: rgba(30,30,30,0.85);
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.18);
            padding: 40px 30px;
        }
        section h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .contact-info p {
            color: #e0e0e0;
            margin-bottom: 8px;
        }
        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .contact-form label {
            font-weight: 500;
            margin-bottom: 4px;
        }
        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            border-radius: 6px;
            border: none;
            background: #181818;
            color: #fff;
            font-size: 1rem;
            resize: none;
        }
        .contact-form textarea {
            min-height: 80px;
        }
        .contact-form button {
            background: #fff;
            color: #111;
            border: none;
            border-radius: 6px;
            padding: 12px 0;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
        }
        .contact-form button:hover {
            background: #111;
            color: #fff;
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <header>
        <span class="logo">syra</span>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: info@syra.com</p>
            <p>Phone: (123) 456-7890</p>
        </section>
        <section class="contact-form">
            <h2>Get in Touch</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Syra. All rights reserved.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
