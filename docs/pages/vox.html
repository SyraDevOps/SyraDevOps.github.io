<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vox - SyraDevOps</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            background-color: #e8f9f0;
            display: block;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .wave-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1;
            pointer-events: none;
            overflow: hidden;
        }

        .sine-wave {
            position: absolute;
            bottom: 20%;
            left: 0;
            width: 100%;
            height: 200px;
            opacity: 0.6;
        }

        .sine-wave svg {
            width: 100%;
            height: 100%;
        }

        .sine-wave path {
            stroke: #90EE90;
            stroke-width: 3;
            fill: none;
            filter: drop-shadow(0 0 10px rgba(144, 238, 144, 0.3));
            animation: waveFlow 3s linear infinite;
        }

        @keyframes waveFlow {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100px);
            }
        }

        .vox-container {
            position: relative;
            z-index: 2;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .mic-button {
            background: linear-gradient(135deg, #90EE90, #32CD32);
            border: none;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(144, 238, 144, 0.3);
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .mic-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(144, 238, 144, 0.4);
        }

        .mic-button:active {
            transform: scale(0.95);
        }

        .mic-button.recording {
            background: linear-gradient(135deg, #FF6B6B, #FF4757);
            animation: pulse 1.5s infinite;
        }

        .mic-icon {
            width: 32px;
            height: 32px;
            transition: all 0.3s ease;
        }

        .mic-button:hover .mic-icon {
            transform: scale(1.1);
        }

        .transcription-display {
            position: fixed;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            max-width: 90%;
            text-align: center;
        }

        .transcription-lines {
            background-color: rgba(255, 255, 255, 0.95);
            color: #333;
            padding: 20px 25px;
            border-radius: 15px;
            font-size: 1rem;
            font-weight: 400;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            max-height: 200px;
            overflow-y: auto;
            min-width: 300px;
        }

        .transcription-lines.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .transcription-line {
            margin-bottom: 8px;
            padding: 8px 12px;
            background-color: rgba(248, 248, 248, 0.7);
            border-radius: 10px;
            border-left: 3px solid #90EE90;
            animation: slideInLeft 0.5s ease-out;
            line-height: 1.4;
        }

        .transcription-line:last-child {
            margin-bottom: 0;
        }

        .transcription-line.interim {
            opacity: 0.7;
            font-style: italic;
            background-color: rgba(144, 238, 144, 0.1);
            border-left-color: #66BB6A;
        }

        .empty-state {
            color: #888;
            font-style: italic;
            padding: 20px;
            text-align: center;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .save-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .save-button,
        .clear-button {
            background: linear-gradient(135deg, #90EE90, #32CD32);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 3px 12px rgba(144, 238, 144, 0.3);
        }

        .clear-button {
            background: linear-gradient(135deg, #ff6b6b, #ff5252);
            box-shadow: 0 3px 12px rgba(255, 107, 107, 0.3);
        }

        .save-button:hover,
        .clear-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 16px rgba(144, 238, 144, 0.4);
        }

        .clear-button:hover {
            box-shadow: 0 5px 16px rgba(255, 107, 107, 0.4);
        }

        .status-indicator {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            display: inline-block;
            background-color: #ccc;
            margin-right: 8px;
            transition: all 0.3s ease;
            position: fixed;
            top: 30px;
            right: 30px;
            z-index: 1002;
        }

        .status-indicator.active {
            background-color: #4CAF50;
            box-shadow: 0 0 12px #4CAF50;
            animation: statusPulse 2s infinite;
        }

        .highlight {
            background-color: #90EE90;
            padding: 2px 4px;
            border-radius: 3px;
            font-weight: 500;
            color: #333;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            }
            50% {
                box-shadow: 0 4px 25px rgba(255, 107, 107, 0.6);
            }
            100% {
                box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
            }
        }

        @keyframes statusPulse {
            0% {
                box-shadow: 0 0 12px #4CAF50;
            }
            50% {
                box-shadow: 0 0 20px #4CAF50, 0 0 30px #4CAF50;
            }
            100% {
                box-shadow: 0 0 12px #4CAF50;
            }
        }

        @media (max-width: 768px) {
            .vox-container {
                padding: 1rem;
            }

            .mic-button {
                width: 70px;
                height: 70px;
            }

            .mic-icon {
                width: 28px;
                height: 28px;
            }

            .transcription-display {
                max-width: 95%;
                bottom: 8%;
            }

            .transcription-lines {
                font-size: 0.9rem;
                padding: 15px 20px;
                min-width: 250px;
                max-height: 150px;
            }

            .transcription-line {
                padding: 6px 10px;
                margin-bottom: 6px;
            }

            .save-controls {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .save-button,
            .clear-button {
                width: 140px;
            }

            .status-indicator {
                top: 20px;
                right: 20px;
            }

            .sine-wave {
                height: 150px;
                bottom: 15%;
            }
        }

        @media (max-width: 480px) {
            .mic-button {
                width: 60px;
                height: 60px;
            }

            .mic-icon {
                width: 24px;
                height: 24px;
            }

            .transcription-display {
                bottom: 5%;
            }

            .transcription-lines {
                font-size: 0.85rem;
                padding: 12px 15px;
                min-width: 200px;
                max-height: 120px;
            }

            .transcription-line {
                padding: 5px 8px;
                margin-bottom: 5px;
            }

            .save-button,
            .clear-button {
                font-size: 0.8rem;
                padding: 8px 16px;
                width: 120px;
            }

            .sine-wave {
                height: 120px;
                bottom: 10%;
            }
        }
    </style>
</head>
<body>

    <div class="wave-container">
        <div class="sine-wave">
            <svg viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
                <path d="M0,100 Q150,50 300,100 T600,100 T900,100 T1200,100 T1500,100 T1800,100 T2100,100 T2400,100 T2700,100 T3000,100" stroke-linecap="round"/>
            </svg>
        </div>
    </div>

    <div class="vox-container">
        <button class="mic-button" onclick="toggleVoiceRecording()">
            <svg class="mic-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 1C10.3431 1 9 2.34315 9 4V12C9 13.6569 10.3431 15 12 15C13.6569 15 15 13.6569 15 12V4C15 2.34315 13.6569 1 12 1Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M19 10V12C19 16.4183 15.4183 20 11 20C6.58172 20 3 16.4183 3 12V10" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 20V23" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8 23H16" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>

    <div class="status-indicator" id="statusIndicator"></div>

    <div class="transcription-display" id="transcriptionDisplay">
        <div class="transcription-lines" id="transcriptionLines">
            <div class="empty-state">Clique no microfone para começar a falar...</div>
        </div>
        <div class="save-controls" id="saveControls" style="display: none;">
            <button class="save-button" onclick="saveTranscription()">Salvar TXT</button>
            <button class="clear-button" onclick="clearTranscription()">Limpar</button>
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        const micButton = document.querySelector('.mic-button');
        const statusIndicator = document.getElementById('statusIndicator');
        const transcriptionLines = document.getElementById('transcriptionLines');
        const saveControls = document.getElementById('saveControls');

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        let recognition = null;
        let isListening = false;
        let allTranscriptions = [];
        let allRawTranscriptions = [];
        let entryWordCounts = [];
        let transcriptionEntryElements = [];
        let committedWords = [];
        let interimElement = null;
        let lastSavedTranscription = '';
        let sessionStartTime = null;
        let lastTranscriptionTime = 0;

        function highlightKeywords(text) {
            const keywords = ['olá', 'teste', 'português', 'reconhecimento', 'voz', 'syra', 'tecnologia', 'inteligência', 'artificial'];
            return keywords.reduce((acc, keyword) => {
                const regex = new RegExp(`\\b${keyword}\\b`, 'gi');
                return acc.replace(regex, match => `<span class="highlight">${match}</span>`);
            }, text);
        }

        function updateEmptyStateWhenNeeded() {
            if (!allTranscriptions.length && !interimElement) {
                const message = isListening ? 'Escutando...' : 'Clique no microfone para começar a falar...';
                transcriptionLines.innerHTML = `<div class="empty-state">${message}</div>`;
                saveControls.style.display = 'none';
            }
        }

        function trimStoredEntriesTo(wordCount) {
            let totalWords = entryWordCounts.reduce((sum, count) => sum + count, 0);

            while (totalWords > wordCount && allTranscriptions.length) {
                const lastIndex = allTranscriptions.length - 1;
                const wordsInEntry = entryWordCounts[lastIndex];
                const removeCount = Math.min(wordsInEntry, totalWords - wordCount);

                if (removeCount === wordsInEntry) {
                    const element = transcriptionEntryElements[lastIndex];
                    if (element) {
                        element.remove();
                    }
                    allTranscriptions.pop();
                    entryWordCounts.pop();
                    transcriptionEntryElements.pop();
                } else {
                    const words = allTranscriptions[lastIndex].split(/\s+/);
                    const updatedWords = words.slice(0, words.length - removeCount);
                    allTranscriptions[lastIndex] = updatedWords.join(' ');
                    entryWordCounts[lastIndex] -= removeCount;
                    const element = transcriptionEntryElements[lastIndex];
                    if (element) {
                        element.innerHTML = highlightKeywords(allTranscriptions[lastIndex]);
                    }
                }

                totalWords -= removeCount;
            }

            committedWords = committedWords.slice(0, wordCount);
            updateEmptyStateWhenNeeded();
        }

        function handleFinalSegment(segmentText) {
            const cleanedSegment = segmentText.replace(/\s+/g, ' ').trim();
            if (!cleanedSegment) {
                return;
            }

            if (interimElement) {
                interimElement.remove();
                interimElement = null;
            }

            const segmentWords = cleanedSegment.split(/\s+/).filter(Boolean);
            let prefixLength = 0;

            while (
                prefixLength < committedWords.length &&
                prefixLength < segmentWords.length &&
                segmentWords[prefixLength].toLowerCase() === committedWords[prefixLength].toLowerCase()
            ) {
                prefixLength++;
            }

            if (prefixLength < committedWords.length) {
                trimStoredEntriesTo(prefixLength);
            }

            const newWords = segmentWords.slice(prefixLength);
            const newText = newWords.join(' ').trim();

            if (newText) {
                if (!allTranscriptions.length) {
                    transcriptionLines.innerHTML = '';
                }

                const lastIndex = allTranscriptions.length - 1;
                const canMerge =
                    lastIndex >= 0 &&
                    entryWordCounts[lastIndex] > 0 &&
                    !/[.!?…:]$/.test(allTranscriptions[lastIndex].trim()) &&
                    entryWordCounts[lastIndex] + newWords.length <= 40 &&
                    newWords.length <= 6;

                if (canMerge) {
                    allTranscriptions[lastIndex] = `${allTranscriptions[lastIndex]} ${newText}`.trim();
                    entryWordCounts[lastIndex] += newWords.length;
                    const element = transcriptionEntryElements[lastIndex];
                    if (element) {
                        element.innerHTML = highlightKeywords(allTranscriptions[lastIndex]);
                    }
                } else {
                    const lineDiv = document.createElement('div');
                    lineDiv.className = 'transcription-line';
                    lineDiv.innerHTML = highlightKeywords(newText);
                    transcriptionLines.appendChild(lineDiv);

                    transcriptionEntryElements.push(lineDiv);
                    allTranscriptions.push(newText);
                    entryWordCounts.push(newWords.length);
                }

                transcriptionLines.scrollTop = transcriptionLines.scrollHeight;
                saveControls.style.display = 'flex';
            } else {
                updateEmptyStateWhenNeeded();
            }

            committedWords = segmentWords;
        }

        function initializeSpeechRecognition() {
            if (recognition || !SpeechRecognition) {
                if (!recognition && !SpeechRecognition) {
                    transcriptionLines.innerHTML = '<div class="empty-state" style="color: #ff6b6b;">Reconhecimento de voz não suportado neste navegador</div>';
                }
                return !!recognition;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'pt-BR';

            recognition.onstart = () => {
                statusIndicator.classList.add('active');
                if (!allTranscriptions.length && !interimElement) {
                    transcriptionLines.innerHTML = '<div class="empty-state">Escutando...</div>';
                }
                transcriptionLines.classList.add('visible');
            };

            recognition.onresult = event => {
                let interimTranscript = '';
                const currentTime = Date.now();
                
                if (!sessionStartTime) {
                    sessionStartTime = currentTime;
                }

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const result = event.results[i];
                    const transcript = result[0].transcript.trim();

                    if (result.isFinal && transcript) {
                        // Só salva se for diferente da última transcrição e tiver pelo menos 2 segundos de diferença
                        if (transcript !== lastSavedTranscription && (currentTime - lastTranscriptionTime) > 2000) {
                            const timeFromStart = Math.floor((currentTime - sessionStartTime) / 1000);
                            const minutes = Math.floor(timeFromStart / 60);
                            const seconds = timeFromStart % 60;
                            const timeStamp = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                            
                            allRawTranscriptions.push(`[${timeStamp}] ${transcript}`);
                            lastSavedTranscription = transcript;
                            lastTranscriptionTime = currentTime;
                        }
                        handleFinalSegment(transcript);
                    } else if (!result.isFinal) {
                        interimTranscript += transcript;
                    }
                }

                const trimmedInterim = interimTranscript.trim();

                if (trimmedInterim) {
                    if (!interimElement) {
                        interimElement = document.createElement('div');
                        interimElement.className = 'transcription-line interim';
                        transcriptionLines.appendChild(interimElement);
                    }
                    interimElement.innerHTML = highlightKeywords(trimmedInterim);
                    transcriptionLines.scrollTop = transcriptionLines.scrollHeight;
                } else if (interimElement) {
                    interimElement.remove();
                    interimElement = null;
                    updateEmptyStateWhenNeeded();
                }
            };

            recognition.onerror = event => {
                console.error('Erro no reconhecimento de voz:', event.error);
                const errorDiv = document.createElement('div');
                errorDiv.className = 'transcription-line';
                errorDiv.style.color = '#ff6b6b';
                errorDiv.style.borderLeftColor = '#ff6b6b';
                errorDiv.textContent = `Erro: ${event.error}`;
                transcriptionLines.appendChild(errorDiv);
                transcriptionLines.scrollTop = transcriptionLines.scrollHeight;
                stopRecognition();
            };

            recognition.onend = () => {
                if (interimElement) {
                    interimElement.remove();
                    interimElement = null;
                }

                if (isListening) {
                    setTimeout(() => {
                        if (isListening && recognition) {
                            try {
                                recognition.start();
                            } catch (error) {
                                console.warn('Falha ao reiniciar reconhecimento:', error);
                                stopRecognition();
                            }
                        }
                    }, 250);
                } else {
                    statusIndicator.classList.remove('active');
                    updateEmptyStateWhenNeeded();
                }
            };

            return true;
        }

        function startRecognition() {
            if (!initializeSpeechRecognition()) {
                return;
            }

            if (isListening) {
                return;
            }

            try {
                if (!sessionStartTime) {
                    sessionStartTime = Date.now();
                    lastTranscriptionTime = 0;
                    lastSavedTranscription = '';
                }
                recognition.start();
                isListening = true;
                micButton.classList.add('recording');
                statusIndicator.classList.add('active');
            } catch (error) {
                console.error('Não foi possível iniciar o reconhecimento:', error);
            }
        }

        function stopRecognition() {
            if (!isListening) {
                return;
            }

            isListening = false;

            if (recognition) {
                try {
                    recognition.stop();
                } catch (error) {
                    console.warn('Falha ao parar reconhecimento:', error);
                }
            }

            micButton.classList.remove('recording');
            statusIndicator.classList.remove('active');

            if (interimElement) {
                interimElement.remove();
                interimElement = null;
            }

            if (!allTranscriptions.length) {
                transcriptionLines.classList.remove('visible');
                updateEmptyStateWhenNeeded();
            }
        }

        function toggleVoiceRecording() {
            if (isListening) {
                stopRecognition();
            } else {
                startRecognition();
            }
        }

        function saveTranscription() {
            if (!allRawTranscriptions.length) {
                alert('Não há transcrições para salvar');
                return;
            }

            const now = new Date();
            const timestamp = now.toLocaleString('pt-BR').replace(/[/:]/g, '-');
            const filename = `transcricao-vox-${timestamp}.txt`;

            const header = `Transcrição Vox - SyraDevOps\nData: ${now.toLocaleString('pt-BR')}\nTotal de frases: ${allRawTranscriptions.length}\n${'='.repeat(50)}\n\n`;
            const body = allRawTranscriptions.join('\n\n');
            const blob = new Blob([header + body], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);

            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);

            const successDiv = document.createElement('div');
            successDiv.className = 'transcription-line';
            successDiv.style.backgroundColor = 'rgba(76, 175, 80, 0.1)';
            successDiv.style.borderLeftColor = '#4CAF50';
            successDiv.style.color = '#4CAF50';
            successDiv.textContent = 'Arquivo salvo com sucesso!';
            transcriptionLines.appendChild(successDiv);
            transcriptionLines.scrollTop = transcriptionLines.scrollHeight;

            setTimeout(() => {
                successDiv.remove();
                updateEmptyStateWhenNeeded();
            }, 3000);
        }

        function clearTranscription() {
            allTranscriptions = [];
            allRawTranscriptions = [];
            entryWordCounts = [];
            committedWords = [];
            transcriptionEntryElements.forEach(element => element.remove());
            transcriptionEntryElements = [];
            
            // Reset variáveis de tempo
            sessionStartTime = null;
            lastTranscriptionTime = 0;
            lastSavedTranscription = '';

            if (interimElement) {
                interimElement.remove();
                interimElement = null;
            }

            saveControls.style.display = 'none';
            if (isListening) {
                transcriptionLines.classList.add('visible');
            } else {
                transcriptionLines.classList.remove('visible');
            }

            updateEmptyStateWhenNeeded();
        }

        window.addEventListener('load', () => {
            if (!SpeechRecognition) {
                transcriptionLines.innerHTML = '<div class="empty-state" style="color: #ff6b6b;">Reconhecimento de voz não suportado neste navegador</div>';
                return;
            }

            initializeSpeechRecognition();

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        stream.getTracks().forEach(track => track.stop());
                    })
                    .catch(err => {
                        console.warn('Permissão de microfone negada:', err);
                        transcriptionLines.innerHTML = '<div class="empty-state" style="color: #ff6b6b;">Permissão de microfone necessária</div>';
                    });
            }
        });
    </script>
