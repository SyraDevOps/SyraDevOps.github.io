<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigis - SyraDevOps</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            background-color: #fef2f2;
            display: block;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .vigis-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.75rem 1rem 4.75rem;
            z-index: 1100;
            background: rgba(254, 242, 242, 0.92);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(220, 38, 38, 0.12);
        }

        .vigis-title {
            margin: 0;
            font-size: 1.75rem;
            font-weight: 700;
            color: #b91c1c;
            letter-spacing: -0.01em;
        }

        .vigis-header .hamburger {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1200;
        }

        .vigis-stage {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            padding: 7rem 4rem 4rem;
            display: flex;
            align-items: flex-start;
            justify-content: flex-end;
        }

        .vigis-content {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
        }

        .vigis-options {
            width: 100%;
            max-width: 320px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-left: auto;
            align-items: stretch;
        }

        .vigis-option {
            background: rgba(255, 255, 255, 0.45);
            border: none;
            border-radius: 0;
            padding: 1.15rem 1.75rem;
            font-size: 1.05rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            text-align: right;
            letter-spacing: 0.08em;
            color: #7f1d1d;
            cursor: pointer;
            transition: background 0.25s ease, color 0.25s ease, transform 0.2s ease, box-shadow 0.25s ease;
            box-shadow: 0 18px 44px rgba(220, 38, 38, 0.12);
        }

        .vigis-option:hover,
        .vigis-option:focus-visible {
            background: rgba(248, 113, 113, 0.65);
            color: #ffffff;
            transform: translateX(-6px);
            box-shadow: 0 24px 56px rgba(220, 38, 38, 0.22);
        }

        .vigis-option.active {
            background: rgba(220, 38, 38, 0.85);
            color: #ffffff;
            box-shadow: 0 28px 60px rgba(185, 28, 28, 0.3);
        }

        .vigis-option:active {
            transform: translateX(-2px);
        }

        #faceMeshCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            display: none;
            z-index: 0;
        }

        @media (max-width: 1024px) {
            .vigis-stage {
                padding: 6.5rem 3rem 3.5rem;
            }

            .vigis-options {
                max-width: 240px;
            }
        }

        @media (max-width: 768px) {
            .vigis-header {
                padding: 0.9rem 1.5rem 0.9rem 4.25rem;
            }

            .vigis-stage {
                padding: 6rem 1.75rem 3.5rem;
                justify-content: center;
            }

            .vigis-content {
                justify-content: center;
                max-width: 100%;
            }

            .vigis-options {
                max-width: 100%;
                flex-direction: row;
                justify-content: center;
                flex-wrap: wrap;
                gap: 1rem;
            }

            .vigis-option {
                flex: 1 1 calc(50% - 1rem);
                min-width: 160px;
                justify-content: center;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .vigis-header {
                padding: 0.85rem 1rem 0.85rem 4rem;
            }

            .vigis-stage {
                padding: 5.5rem 1.25rem 3rem;
            }

            .vigis-options {
                flex-direction: column;
                gap: 0.85rem;
            }

            .vigis-option {
                flex: 1 1 auto;
                justify-content: center;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header class="vigis-header">
        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <h1 class="vigis-title">Vigis</h1>
    </header>

    <div class="overlay" onclick="closeMenu()"></div>

    <nav class="sidebar">
        <a href="../index.html" class="menu-item">Início</a>
        <a href="../syrax.html" class="menu-item">SyraX</a>
        <a href="../lunagpt.html" class="menu-item">LunaGPT</a>
        <a href="../sobre.html" class="menu-item">Sobre</a>
        <a href="../contato.html" class="menu-item">Contato</a>
        <a href="../colabs/colabs.html" class="menu-item">Colabs</a>
        <div class="menu-footer">
            Desenvolvido pela @SyraDevOps
        </div>
    </nav>

    <main class="vigis-stage">
        <canvas id="faceMeshCanvas"></canvas>

        <video id="faceVideo" playsinline muted style="display: none;"></video>

        <div class="vigis-content">
            <section class="vigis-options">
                <button class="vigis-option" data-focus="hands">Mãos</button>
                <button class="vigis-option" data-focus="face">Face</button>
                <button class="vigis-option" data-focus="iris">Íris</button>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="../script.js"></script>
    <script>
        const optionButtons = document.querySelectorAll('.vigis-option');
        const faceVideo = document.getElementById('faceVideo');
        const faceCanvas = document.getElementById('faceMeshCanvas');
        const faceCtx = faceCanvas.getContext('2d');

        const faceMeshConfig = {
            tesselation: { color: 'rgba(239, 68, 68, 0.25)', lineWidth: 0.6 },
            outline: { color: '#ef4444', lineWidth: 1.1 },
            detail: { color: '#ef4444', lineWidth: 0.9 },
            eye: { color: '#fb7185', lineWidth: 1.6 },
            iris: { color: '#fde68a', lineWidth: 1.8 }
        };

        const FACE_MESH_TESSELATION = window.FACEMESH_TESSELATION;
        const FACE_MESH_LEFT_EYE = window.FACEMESH_LEFT_EYE;
        const FACE_MESH_RIGHT_EYE = window.FACEMESH_RIGHT_EYE;
        const FACE_MESH_LEFT_EYEBROW = window.FACEMESH_LEFT_EYEBROW;
        const FACE_MESH_RIGHT_EYEBROW = window.FACEMESH_RIGHT_EYEBROW;
        const FACE_MESH_FACE_OVAL = window.FACEMESH_FACE_OVAL;
        const FACE_MESH_LIPS = window.FACEMESH_LIPS;
        const FACE_MESH_LEFT_IRIS = window.FACEMESH_LEFT_IRIS;
        const FACE_MESH_RIGHT_IRIS = window.FACEMESH_RIGHT_IRIS;
        const HAND_CONNECTIONS = window.HAND_CONNECTIONS;

        let activeMode = null;
        let faceMeshInstance = null;
        let handsInstance = null;
        let cameraInstance = null;

        function resizeFaceCanvas() {
            if (!activeMode) {
                return;
            }
            faceCanvas.width = window.innerWidth;
            faceCanvas.height = window.innerHeight;
        }

        function clearCanvas() {
            faceCtx.save();
            faceCtx.clearRect(0, 0, faceCanvas.width, faceCanvas.height);
            faceCtx.restore();
        }

        function setActiveButton(targetButton) {
            optionButtons.forEach(button => {
                button.classList.toggle('active', button === targetButton);
            });
        }

        function renderFaceMeshResults(results) {
            if (activeMode !== 'face' && activeMode !== 'iris') {
                return;
            }

            clearCanvas();

            if (!results.multiFaceLandmarks) {
                return;
            }

            faceCtx.save();

            for (const landmarks of results.multiFaceLandmarks) {
                if (activeMode === 'face') {
                    drawConnectors(faceCtx, landmarks, FACE_MESH_TESSELATION, faceMeshConfig.tesselation);
                    drawConnectors(faceCtx, landmarks, FACE_MESH_FACE_OVAL, faceMeshConfig.outline);
                    drawConnectors(faceCtx, landmarks, FACE_MESH_LEFT_EYEBROW, faceMeshConfig.detail);
                    drawConnectors(faceCtx, landmarks, FACE_MESH_RIGHT_EYEBROW, faceMeshConfig.detail);
                    drawConnectors(faceCtx, landmarks, FACE_MESH_LEFT_EYE, faceMeshConfig.detail);
                    drawConnectors(faceCtx, landmarks, FACE_MESH_RIGHT_EYE, faceMeshConfig.detail);
                    drawConnectors(faceCtx, landmarks, FACE_MESH_LIPS, faceMeshConfig.detail);
                } else if (activeMode === 'iris') {
                    drawConnectors(faceCtx, landmarks, FACE_MESH_LEFT_EYE, faceMeshConfig.eye);
                    drawConnectors(faceCtx, landmarks, FACE_MESH_RIGHT_EYE, faceMeshConfig.eye);
                    drawConnectors(faceCtx, landmarks, FACE_MESH_LEFT_IRIS, faceMeshConfig.iris);
                    drawConnectors(faceCtx, landmarks, FACE_MESH_RIGHT_IRIS, faceMeshConfig.iris);
                    drawConnectors(faceCtx, landmarks, FACE_MESH_LEFT_EYEBROW, { color: '#fda4af', lineWidth: 1.2 });
                    drawConnectors(faceCtx, landmarks, FACE_MESH_RIGHT_EYEBROW, { color: '#fda4af', lineWidth: 1.2 });
                }
            }

            faceCtx.restore();
        }

        function renderHandResults(results) {
            if (activeMode !== 'hands') {
                return;
            }

            clearCanvas();

            if (!results.multiHandLandmarks) {
                return;
            }

            faceCtx.save();

            results.multiHandLandmarks.forEach((landmarks, index) => {
                const handedness = results.multiHandedness?.[index]?.label || 'Hand';
                const color = handedness === 'Left' ? '#dc2626' : '#fb7185';

                drawConnectors(faceCtx, landmarks, HAND_CONNECTIONS, { color, lineWidth: 2.4 });
                drawLandmarks(faceCtx, landmarks, { color, radius: 4.2 });
            });

            faceCtx.restore();
        }

        async function startCamera(onFrame) {
            if (cameraInstance && typeof cameraInstance.stop === 'function') {
                await cameraInstance.stop();
            }

            cameraInstance = new Camera(faceVideo, {
                onFrame: async () => {
                    await onFrame();
                },
                width: 960,
                height: 720
            });

            try {
                await cameraInstance.start();
            } catch (error) {
                cameraInstance = null;
                throw error;
            }
        }

        async function deactivateCurrentMode() {
            if (cameraInstance && typeof cameraInstance.stop === 'function') {
                await cameraInstance.stop();
            }
            cameraInstance = null;

            const stream = faceVideo.srcObject;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                faceVideo.srcObject = null;
            }

            activeMode = null;
            faceCanvas.style.display = 'none';
            clearCanvas();
            setActiveButton(null);
        }

        async function activateMode(mode, triggerButton) {
            if (activeMode === mode) {
                return;
            }

            await deactivateCurrentMode();

            faceCanvas.style.display = 'block';
            activeMode = mode;
            setActiveButton(triggerButton);
            resizeFaceCanvas();

            try {
                if (mode === 'face' || mode === 'iris') {
                    if (!faceMeshInstance) {
                        faceMeshInstance = new FaceMesh({
                            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`
                        });

                        faceMeshInstance.setOptions({
                            maxNumFaces: 1,
                            refineLandmarks: true,
                            minDetectionConfidence: 0.5,
                            minTrackingConfidence: 0.5
                        });
                    }

                    faceMeshInstance.onResults(renderFaceMeshResults);

                    await startCamera(async () => {
                        await faceMeshInstance.send({ image: faceVideo });
                    });
                } else if (mode === 'hands') {
                    if (!handsInstance) {
                        handsInstance = new Hands({
                            locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
                        });

                        handsInstance.setOptions({
                            maxNumHands: 2,
                            modelComplexity: 1,
                            minDetectionConfidence: 0.5,
                            minTrackingConfidence: 0.5
                        });
                    }

                    handsInstance.onResults(renderHandResults);

                    await startCamera(async () => {
                        await handsInstance.send({ image: faceVideo });
                    });
                } else {
                    throw new Error('Modo não suportado.');
                }
            } catch (error) {
                console.error(`Erro ao ativar o modo ${mode}:`, error);
                await deactivateCurrentMode();
                alert('Não foi possível acessar a câmera. Verifique as permissões do navegador.');
            }
        }

        window.addEventListener('resize', resizeFaceCanvas);

        optionButtons.forEach(button => {
            button.addEventListener('click', () => {
                const mode = button.dataset.focus;
                activateMode(mode, button);
            });
        });
    </script>
</body>
</html>
