<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2547921887453012"
    crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Syra</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        header {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            background-color: #111;
            padding: 0 40px;
            height: 80px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        }
        .logo {
            font-family: 'Segoe UI', Arial, sans-serif;
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #fff;
            margin-right: 60px;
            animation: slideDown 1s cubic-bezier(.77,0,.18,1) both;
        }
        nav ul {
            display: flex;
            gap: 40px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav li {
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeMenu 0.7s forwards;
        }
        nav li:nth-child(1) { animation-delay: 0.3s; }
        nav li:nth-child(2) { animation-delay: 0.5s; }
        nav li:nth-child(3) { animation-delay: 0.7s; }
        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            letter-spacing: 1px;
            padding: 8px 18px;
            border-radius: 4px;
            transition: background 0.3s, color 0.3s;
        }
        nav a:hover {
            background: #fff;
            color: #111;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        @keyframes fadeMenu {
            to { opacity: 1; transform: translateY(0);}
        }
        @media (max-width: 700px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                padding: 20px;
            }
            .logo {
                margin-bottom: 10px;
                margin-right: 0;
            }
            nav ul {
                flex-direction: column;
                gap: 18px;
            }
        }
        main {
            max-width: 700px;
            margin: 60px auto 0 auto;
            background: rgba(30,30,30,0.85);
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.18);
            padding: 40px 30px;
        }
        section h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        ul.products-list {
            padding-left: 0;
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        ul.products-list li {
            background: #181818;
            border-radius: 8px;
            padding: 18px 24px;
            font-size: 1.1rem;
            color: #e0e0e0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.10);
            transition: transform 0.2s, box-shadow 0.2s;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeMenu 0.7s forwards;
        }
        ul.products-list li:nth-child(1) { animation-delay: 0.4s; }
        ul.products-list li:nth-child(2) { animation-delay: 0.6s; }
        ul.products-list li:nth-child(3) { animation-delay: 0.8s; }
        ul.products-list li:nth-child(4) { animation-delay: 1s; }
        ul.products-list li:nth-child(5) { animation-delay: 1.2s; }
        ul.products-list li:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 6px 24px rgba(0,0,0,0.18);
            background: #222;
        }
        .luna-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #181818;
            border-radius: 14px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.18);
            padding: 32px 24px;
            margin-top: 32px;
            margin-bottom: 32px;
            animation: fadeMenu 1s 1.4s forwards;
            opacity: 0;
            transform: translateY(30px);
        }
        .luna-card img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border-radius: 12px;
            margin-bottom: 18px;
            background: #222;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
        }
        .luna-card h3 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .luna-card p {
            color: #e0e0e0;
            font-size: 1.1rem;
            margin-bottom: 18px;
            text-align: center;
        }
        .luna-card a {
            display: inline-block;
            background: #fff;
            color: #111;
            font-weight: 600;
            padding: 10px 24px;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.3s, color 0.3s;
            margin-bottom: 10px;
        }
        .luna-card a:hover {
            background: #111;
            color: #fff;
            border: 1px solid #fff;
        }
    </style>
</head>
<body>
    <header>
        <span class="logo">syra</span>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Produtos em Destaque</h2>
            <div class="products-container" style="display: flex; flex-direction: column; align-items: center; gap: 32px;">
                <div class="luna-card" style="width: 260px; background: #181818; border-radius: 14px; box-shadow: 0 4px 24px rgba(0,0,0,0.18); padding: 24px 0; display: flex; flex-direction: column; align-items: center; animation: fadeMenu 1s 1.4s forwards; opacity: 0; transform: translateY(30px);">
                    <img src="img/Luna.png" alt="LunaGPT" style="width: 90px; height: 90px; object-fit: contain; border-radius: 12px; margin-bottom: 12px; background: #222; box-shadow: 0 2px 12px rgba(0,0,0,0.18);">
                    <span style="color: #fff; font-size: 1.2rem; font-weight: 600; letter-spacing: 1px; margin-bottom: 10px;">LunaGPT</span>
                    <a href="luna.html" class="luna-link" style="margin-top:10px;">Ver detalhes</a>
                </div>
                <!-- Outros produtos podem ser adicionados aqui -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Syra. All rights reserved.</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
